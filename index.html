<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Syles -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">

    <link rel="icon" href="image/icon.png">
    <title>Document</title>
</head>

<body>
    <!-- Industry standard starter template manual
        # Bootstrap container {max-width:1170px;}
        # Fontawosome manually added.
        # jQuery link first of all script to use jQuery in next script files.
        # Well ogranized everthing & cleaner code.
        # Semantic element <header>, <footer>, <main>
    -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand">Brand <i class="fas fa-caret-down" aria-hidden="true"></i></a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Item 1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Item 2</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </section>

        <article>
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery first for use in next scripts -->
    <script src="js/jquery-3.5.1.min.js" async></script>
    <script src="js/bootstrap.bundle.js" async></script>
    <script src="js/app.js" async></script>
</body>

</html>
